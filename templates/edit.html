{% extends "base.html" %}
{% block title %}Редактировать товар{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">✏️ Редактировать товар</h1>
    <form method="post" enctype="multipart/form-data" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Название товара *</label>
            <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Категория</label>
            <select name="category_id" class="form-select">
                <option value="">-- Без категории --</option>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if product.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-12">
            <label class="form-label">Описание</label>
            <textarea name="description" class="form-control" rows="3">{{ product.description }}</textarea>
        </div>
        <div class="col-md-4">
            <label class="form-label">Количество *</label>
            <input type="number" step="0.01" name="quantity" value="{{ product.quantity }}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Единица *</label>
            <select name="unit" class="form-select">
                <option value="шт" {% if product.unit == 'шт' %}selected{% endif %}>Штуки (шт)</option>
                <option value="м²" {% if product.unit == 'м²' %}selected{% endif %}>Квадратные метры (м²)</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Фото (опционально)</label>
            <input type="file" name="image" class="form-control">
            {% if product.image_url %}
            <div class="mt-2">
                <img src="{{ product.image_url }}" alt="Фото товара" style="max-width: 150px;">
            </div>
            {% endif %}
        </div>
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
