{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Редактировать товар</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Название</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <textarea class="form-control" id="description" name="description" rows="2">{{ product.description }}</textarea>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Количество</label>
      <input type="number" step="0.01" min="0" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" required>
    </div>
    <div class="mb-3">
      <label for="size" class="form-label">Размер</label>
      <input type="text" class="form-control" id="size" name="size" value="{{ product.size or '' }}">
    </div>
    <div class="mb-3">
      <label for="unit" class="form-label">Единица измерения</label>
      <input type="text" class="form-control" id="unit" name="unit" value="{{ product.unit }}">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Цена (€)</label>
      <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" value="{{ product.price if product.price is not none else '' }}">
    </div>
    <div class="mb-3">
      <label for="category_id" class="form-label">Категория</label>
      <select class="form-select" id="category_id" name="category_id">
        <option value="">—</option>
        {% for category in categories %}
          <option value="{{ category.id }}" {% if product.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Изображение</label>
      <input class="form-control" type="file" id="image" name="image" accept="image/*">
      {% if product.image_url %}
        <div class="mt-2">
          <img src="{{ product.image_url }}" alt="Изображение" style="height: 60px; border-radius: 4px;">
        </div>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-warning">Сохранить</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
